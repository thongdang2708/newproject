<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./textreader.css">
    <title> Text Reader </title>
</head>

<body>

    <div class="container">

        <h1> Text Speech Reader </h1>
        <button id="toggle" class="btn btn-toggle"> Toggle </button>

        <div class="text-box" id="text-box">

            <div class="close" id="close"> X </div>
            <h2> Choose voices </h2>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter your search"></textarea>
            <button id="read" class="btn"> Read </button>
        </div>

        <main></main>

    </div>





    <script src="./textreader.js"></script>


</body>

</html>
