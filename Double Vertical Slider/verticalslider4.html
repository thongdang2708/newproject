<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./verticalslider4.css">
    <title> Vertical Slider 4 </title>
</head>

<body>

    <div class="slider-container" id="slider-container">

        <div class="left-side">

            <div style="background-color: #fd3555">
                <h1> Nature Flower </h1>
                <p> All in pink </p>
            </div>

            <div style="background-color: steelblue">
                <h1> Blue Sky </h1>
                <p> With its mountains </p>

            </div>

            <div style="background-color: #252e33">
                <h1> Lonely Castle </h1>
                <p> In the wilderness </p>

            </div>

            <div style="background-color: #ffb866">
                <h1> Flying Eagle </h1>
                <p> In the sunset </p>

            </div>


        </div>

        <div class="right-side">
            <div style="background-image: url('./lars-kuczynski-MEcR55ol3jM-unsplash.jpg')"></div>
            <div style="background-image: url('./john-dancy-LMIKbrFA5V4-unsplash.jpg')"></div>
            <div style="background-image: url('./dieny-portinanni-tXnmuJ7djYk-unsplash.jpg')"></div>
            <div style="background-image: url('./amy-shamblen-qdPnQuGeuwU-unsplash.jpg')"></div>
        </div>

        <div class="action-buttons" id="action-buttons">
            <button id="up-button" class="up-button"> <i class="fas fa-arrow-up"></i> </button>
            <button id="down-button" class="down-button"> <i class="fas fa-arrow-down"></i></button>
        </div>





    </div>



    <script src="./verticalslider4.js"></script>



</body>

</html>
